<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<title> Opskrift </title>
</head>
<body>

    <form class="container " id="form-groupID">
        <h1>Opskrift på FlødeIs</h1>
        <div class="row">
        <div>Fløde</div>
        <input id="Fløde">
        <div>Æggeblommer</div>
        <input id="Æggeblommer">
        <div>Sukker</div>
        <input id="Sukker">
        <div id="vanije">Vanijestang</div>
        <input id="Vanijestang">
        <div>Portioner af Ca. 3/4 Liter</div>
        <input type="range" min="1" max="100" id="slider" >
        <div id="value"></div>
        </div>
        
    </form>
    <script>
        var slider = document.getElementById("slider");
        var output = document.getElementById("value");
        output.innerHTML = slider.value;

        var inputFløde = document.getElementById("Fløde");
        var inputÆggeblommer = document.getElementById("Æggeblommer");
        var inputSukker = document.getElementById("Sukker");
        var inputVanijestang = document.getElementById("Vanijestang");

        slider.oninput = function() {
          output.innerHTML = this.value;
          inputFløde.value = slider.value*0.5 + " dl"
          inputÆggeblommer.value = slider.value*4
          inputSukker.value = slider.value*85 + " gram"
          inputVanijestang.value = slider.value
          if (slider.value>1){
            document.getElementById("vanije").innerHTML = "Vanijestænger"
          }else{
            document.getElementById("vanije").innerHTML = "Vanijestang"
          }
        }
        </script>


</body>
